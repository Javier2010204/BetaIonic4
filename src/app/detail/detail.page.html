<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title><h2 class="white-text big-font">{{info.info_title}}</h2></ion-card-title>
      <p><b>Descripcion: </b>{{info.info_description}}</p>
      <p><b>Cantidad en stock: </b>{{info.info_quantity}}</p>
      <p><b>Precio unitario: </b>{{info.info_price}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
